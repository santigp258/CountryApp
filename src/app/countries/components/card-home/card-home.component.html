<div class="card-header">
  <img [src]="country.flag" [alt]="country.name" [routerLink]="['/details/', country.alpha2Code]" />
</div>
<!-- END CARD-HEADER -->
<div class="card-body">
  <h2>{{ country.name }}</h2>
  <ul>
    <li><span>Population:</span> {{ country.population | number: "1.0-0" }}</li>
    <li><span>Region:</span> {{ country.region }}</li>
    <li><span>Capital:</span> {{ country.capital }}</li>
  </ul>
</div>
<!-- END CARD-BODY -->
